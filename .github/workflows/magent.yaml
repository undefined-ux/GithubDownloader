# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  issues:
    types: [opened ]
  issue_comment:
    types: [created ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  download:
    runs-on: ubuntu-latest
    steps:
    - name: clone repository
      uses: actions/checkout@v2
    - name: download
      run: |
        export url='magnet:?xt=urn:btih:04B0E8B4C42A3B7FBC222CB19681C18AE49C04D3&tr=http%3A%2F%2Fbt3.t-ru.org%2Fann%3Fmagnet&dn=Yamaha%20-%20Vocaloid%204.3.0%20x86%20%2B%20ALL%20Libraries%20%5B25.10.2016%5D'
        export actor=${{ github.actor }}
        export repo=${{ github.repository }}
        #git config --global --add safe.directory $PWD
        # git
        git config --global http.postBuffer 524288000
        git config --global http.maxRequestBuffer 200M
        git config --global http.core.compression 0
        git config --global user.name 'download-action[bot]'
        git config --global user.email 'download-action-bot@example.com'
        git remote set-url origin https://${actor}:${GITHUB_TOKEN}@github.com/${repo}.git
        git pull --rebase
        aria2c ${url} --select-file=1771-1782,1003-1005,2341-2415 --on-download-complete=exit
        for item in `ls`
        do
          size=`ls -l ${item} | awk '{print $5}'`
          if [ $size -gt 104857600 ]; then
            zip -r ${item}.zip ${item}
            zip -s 100m ${item}.zip --out output-${item}.zip
            rm ${item}*
          fi
        done
        git add .
        git commit -m "upload"
        git push
        
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
